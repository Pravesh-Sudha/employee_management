<!DOCTYPE html>
<html>
<head>
    <title>Add Employee</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f8f9fa; }
        .container { width: 30%; margin: auto; background: white; padding: 20px; margin-top: 50px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        h2 { color: #007bff; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input[type="text"] { width: 90%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
        button { margin-top: 15px; padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #218838; }
        .back-link { display: block; margin-top: 15px; text-decoration: none; color: #007bff; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add New Employee</h2>
        <form method="post">
            {% csrf_token %}
            <label>Name:</label>
            <input type="text" name="name" required>

            <label>Job Title:</label>
            <input type="text" name="job_title" required>

            <button type="submit">Add Employee</button>
        </form>
        <a class="back-link" href="/">â¬… Back to List</a>
    </div>
</body>
</html>
